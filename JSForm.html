<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function Add() {
			var table= document.getElementById("table1");
		var nm = document.getElementById("t1").value;
		var subject = document.getElementById("t2").value;
		var marks = document.getElementById("t3").value;

		var tr = table.insertRow();
		var td1 = tr.insertCell(0);
		var td2 = tr.insertCell(1);
		var td3 = tr.insertCell(2);

		td1.innerHTML=nm;
		td2.innerHTML= subject;
		td3.innerHTML=marks;
		}
		
	</script>
</head>
<body>
<form>
	Name:<input type="text" id="t1"><br>
	Subject:<input type="text" id="t2"><br>
	Marks:<input type="text" id="t3"><br>

	<input type="button" value="Add" onclick="Add()">
	<table border="1" id="table1">
		<tr>
			<td id="td1">Name</td>
			<td id="td2">Subject</td>
			<td id="td3">Marks</td>
		</tr>
	</table>

</form>

</body>
</html>
