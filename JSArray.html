
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
<script type="text/javascript">
		let arr=  [1,2,3,4,5,"DP","Prasad",21];
		document.write(arr);
		document.write("<br>");
		document.write("push - to add element at the end");
		document.write("<br>");
		arr.push("Tambe");
		document.write(arr);
		document.write("<br>");

		document.write("unshift - to add element to the front");
		document.write("<br>");
		arr.unshift("Hiiii");
		document.write(arr);
		document.write("<br>");

		document.write("pop - to remove element at the end");
		document.write("<br>");
		arr.pop();
		document.write(arr);
		document.write("<br>");

		document.write("shift - to remove element from front");
		document.write("<br>");
		arr.shift();
		document.write(arr);
		document.write("<br>");

		document.write("slice - returns new array with elements specifies from start to end-1");
		document.write("<br>");
		var arr2 = arr.slice(1,5);
		document.write(arr);
		document.write("<br>");

		document.write("splice- to add and delete from original array");
		document.write("<br>");
		arr.splice(1,0,"A","B","C");
		document.write(arr);
		document.write("<br>");




	</script>
</body>
</html>
