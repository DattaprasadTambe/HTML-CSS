<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		


		function multiply() {
			var a = document.getElementById('txt1').value;
			var b = document.getElementById('txt2').value;
			let ans = a*b;
			document.getElementById('txt3').value = ans;
		}

		function divide(a,b) {
			var a = document.getElementById('txt1').value;
			var b = document.getElementById('txt2').value;
			let ans = a/b;
			document.getElementById('txt3').value = ans;
		}

	</script>
</head>
<body>

	1st Number : <input type="text" id="txt1"><br><br>
	2nd Number : <input type="text" id="txt2"><br><br>
	<input type="button" id="btn1" value="Multiply" onclick="multiply()">&nbsp;&nbsp;&nbsp;
	<input type="button" id="btn1" value="Divide" onclick="divide()"><br><br>
	The Result is : <input type="text" id="txt3" readonly>

</body>
</html>
