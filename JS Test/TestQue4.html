<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		//Arrow function
		var a = 10;
		var b = 20;

		let add = (x, y) => x + y;

		let ans = add(a,b);
		document.write("Addition : "+ans);
		document.write("<br>");
		//sort using arrow
		var arr = [12,4,45,,34,6,8,9,64,33];
		document.write("Array elements are: "+arr);
		arr.sort((a,b) => a-b);
		document.write("<br>Sorted array is : "+arr);
	</script>
</head>
<body>

</body>
</html>
