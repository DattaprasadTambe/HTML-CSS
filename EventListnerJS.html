<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input type = "button" onclick="m1()" value = "M1 function"></button><br>
<input type = "button" id="bt1" value = "M2 function"></button>

<script type="text/javascript">
	
	function m1() {
		alert("M1 called using OnClick method");
	}

	function m2() {
		alert("M2 called using event listener");
	}

	var btn = document.getElementById('bt1');
	btn.addEventListener('click',m2);

</script>
</body>
</html>
